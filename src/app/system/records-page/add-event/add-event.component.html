<div class="card">
  <div class="card-header card-header-primary">
    <h4 class="card-title">Add Event</h4>
    <p class="card-category">new event</p>
  </div>
  <div class="card-body">
    <div
      *ngIf="message.text"
      class="alert alert-denger alert-{{message.type}}"> <span>
                      {{message.text}}</span></div>
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="category" class="bmd-label-floating"> Change category</label>
            <select required
                    id="category"
                    class="form-control"
                    [ngModel]="1"
            name="category" >
              <option class="dropdown-item" *ngFor="let c of  categories"
                      [value]="c.id">{{c.name}}</option>
            </select>
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <label  class="bmd-label-floating"> Change type:</label>
            <div *ngFor="let tt of types">
              <label>
                <input type="radio"  name="type" [value]="tt.type" [ngModel]="'outcome'" >{{tt.label}}</label>
            </div>
            Profit
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group"
               [ngClass]="{'has-error': amount.invalid && amount.touched}">
            <label for="amount" class="bmd-label-floating"> Total</label>
            <input
              name="amount"
              #amount="ngModel" required
              id="amount" min="1" type="number" class="form-control" required
              [ngModel]="1">
            <span *ngIf="amount.invalid && amount.touched"
                  class="form-help-text"
            >Dont zero</span>
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group"
               [ngClass]="{'has-error': description.invalid && description.touched}">
            <label for="description" class="bmd-label-floating"> Description</label>
            <input
              name="description"
              #description="ngModel" required
              id="description"  type="text" class="form-control" required
              ngModel>
            <span *ngIf="description.invalid && description.touched"
                  class="form-help-text"
            >Dont zero</span>
          </div>
        </div>
        <button type="submit" class="btn btn-primary pull-right" [disabled]="form.invalid">Add Event</button>
        <div class="clearfix">
        </div>
      </div>
    </form>
  </div>
</div>
