<div class="container-fluid">
  <div class="card">
    <div class="card-header card-header-danger">
      <h4 class="card-title">Account page</h4>
      <p class="card-category">Handcrafted by our friend
        <a target="_blank" href="https://github.com/mouse0270">Robert McIntosh</a>. Please checkout the
        <a href="http://bootstrap-notify.remabledesigns.com/" target="_blank">full documentation.</a>
      </p>
      <p>
        <button type="submit" (click)="onRefresh()" class="btn btn-primary pull-right">Update </button>

      </p>
    </div>
    <div class="card-body">
      <div class="row text-center" *ngIf="!isLoaded">
        Loading...</div>
      <div class="row" *ngIf="isLoaded">
        <div class="col-md-6">
         <app-account-card [account]="account" [currency]="currency"></app-account-card>
        </div>

        <div class="col-md-6">
         <app-currency-card [currency]="currency"></app-currency-card>
        </div>
      </div>
    </div>
  </div>
</div>
