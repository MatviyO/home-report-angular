<div class="card">
  <div class="card-header card-header-danger">
    <h4 class="card-title">History page</h4>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-primary">
            <div class="input-group no-border">
              <input type="text" [(ngModel)]="searchValue" class="form-control" [placeholder]="searchPlaceholder">
              <button type="submit" class="btn btn-default btn-round btn-just-icon">
                <i class="material-icons">search</i>
                <div class="ripple-container"></div>
              </button>
              <div class="btn-group" appDropdown>
                <a class="btn btn-warning pull-right">Params
                </a>
                <div class="dropdown-menu dropdown-menu-right">
                  <a class="dropdown-item" (click)="changeCriteries('amount')">Sum</a>
                  <a class="dropdown-item" (click)="changeCriteries('date')" >Date</a>
                  <a class="dropdown-item" (click)="changeCriteries('category')" >Category</a>
                  <a class="dropdown-item" (click)="changeCriteries('type')" >Type</a>
                </div>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table">
                <thead class=" text-primary">
                <th>
                  #
                </th>
                <th>
                  Sum
                </th>
                <th>
                  Date
                </th>
                <th>
                  Category
                </th>
                <th>
                  Type
                </th>
                <th>
                  Action
                </th>
                </thead>
                <tbody>
                <tr *ngFor="let c of events | appFilter: searchValue: searchFilt ; let indx = index">
                  <td>
                    {{indx + 1}}
                  </td>
                  <td>
                    {{ c.amount | number: '1.2' }}
                  </td>
                  <td class="text-primary">
                    {{ c.date | appMoment: 'DD.MM.YYYY HH:mm:ss' }}
                  </td>
                  <td class="text-primary">
                    {{ c.catName }}
                  </td>
                  <td class="text-primary">
                    <span [ngClass]="getEventClass(c)">
                        <span *ngIf="c.type === 'income'">Profit</span>
                        <span *ngIf="c.type === 'outcome'">Cost</span>
                    </span>
                  </td>
                  <td class="text-primary">
                    <a [routerLink]="['/system/history', c.id]" class="btn btn-outline-primary">Open</a>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
