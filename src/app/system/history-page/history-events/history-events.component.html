<div class="card">
  <div class="card-header card-header-danger">
    <h4 class="card-title">History page</h4>

    <button type="submit" class="btn btn-primary pull-right">Update</button>
    <a class="btn btn-primary pull-right" href="javscript:void(0)" id="navbarDropdownMenuLink"
       data-toggle="dropdown"
       aria-haspopup="true" aria-expanded="false">Params
    </a>
    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
      <a class="dropdown-item" href="javascript:void(0)">Mike John responded to your email</a>
      <a class="dropdown-item" href="javascript:void(0)">You have 5 new tasks</a>
      <a class="dropdown-item" href="javascript:void(0)">You're now friend with Andrew</a>
      <a class="dropdown-item" href="javascript:void(0)">Another Notification</a>
      <a class="dropdown-item" href="javascript:void(0)">Another One</a>
    </div>

  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-primary">
            <div class="input-group no-border">
              <input type="text" value="" class="form-control" placeholder="Search...">
              <button type="submit" class="btn btn-default btn-round btn-just-icon">
                <i class="material-icons">search</i>
                <div class="ripple-container"></div>
              </button>
            </div>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table">
                <thead class=" text-primary">
                <th>
                  #
                </th>
                <th>
                  Sum
                </th>
                <th>
                  Date
                </th>
                <th>
                  Category
                </th>
                <th>
                  Type
                </th>
                <th>
                  Action
                </th>
                </thead>
                <tbody>
                <tr *ngFor="let c of events; let indx = index">
                  <td>
                    {{indx + 1}}
                  </td>
                  <td>
                   {{ c.amount | number: '1.2' }}
                  </td>
                  <td class="text-primary">
                   {{ c.date }}
                  </td>
                  <td class="text-primary">
                    <span [ngClass]="getEventClass(c)">
                   <span *ngIf="c.type === 'income'">Profit</span>
                    <span *ngIf="c.type === 'outcome'">Cost</span>
                    </span>
                  </td>
                  <td class="text-primary">
                    Cost
                  </td>
                  <td class="text-primary">
                      <a>Open</a>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
